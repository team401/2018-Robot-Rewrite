plugins {
	id "edu.wpi.first.GradleRIO" version "2018.06.21" apply false
	id "org.jetbrains.kotlin.jvm" version "1.2.40" apply false
	id "org.snakeskin.snakeskin-gradle" version "1.1" apply false
}

allprojects {
	apply plugin: "idea"
}

project.ext.SNAKESKIN_COMMIT = "792e31b"

subprojects {
	apply plugin: "java"
	apply plugin: "kotlin"
	
	group 'org.team401'
	
	repositories {
		mavenCentral()

        maven {
            url 'https://jitpack.io' //For building against latest SnakeSkin
        }
	}
	
	dependencies {
		compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.2.51"
	}
	
	sourceCompatibility = 1.8
	
	compileKotlin {
		kotlinOptions.jvmTarget = "1.8"
	}
	
	compileTestKotlin {
		kotlinOptions.jvmTarget = "1.8"
	}
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.8.1'
}